<!DOCTYPE html>
<html>
<head>
<meta name="viewport"></meta>
<title>test-big-fires-greater10 - Google Fusion Tables</title>
<style type="text/css">
  html, body, #googft-mapCanvas {
    height: 300px;
    margin: 0;
    padding: 0;
    width: 500px;
  }
</style>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZdQ_NOF1EXcwWyKCLU5wC4JXIDELfO-M"></script>

<script type="text/javascript">
  if (window.location.protocol == "file:") {
    alert('This script only works when loaded from a web server,' +
        ' not from a file on your computer.');
  }
  function ftOnLoadClientApi() {
  }
</script>
<script type="text/javascript" src="https://apis.google.com/js/client.js?onload=ftOnLoadClientApi">
</script>

<script type="text/javascript">
  var map;

  function loadApi() {
    gapi.client.load('fusiontables', 'v1', initialize);
  }

  function initialize() {
    var isMobile = (navigator.userAgent.toLowerCase().indexOf('android') > -1) ||
      (navigator.userAgent.match(/(iPod|iPhone|iPad|BlackBerry|Windows Phone|iemobile)/));
    if (isMobile) {
      var viewport = document.querySelector("meta[name=viewport]");
      viewport.setAttribute('content', 'initial-scale=1.0, user-scalable=no');
    }
    var mapDiv = document.getElementById('googft-mapCanvas');
    mapDiv.style.width = isMobile ? '100%' : '500px';
    mapDiv.style.height = isMobile ? '100%' : '300px';
    map = new google.maps.Map(mapDiv, {
      center: new google.maps.LatLng(55.61754471467548, -102.9425821533203),
      zoom: 4,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    var query = 'select col4, col5 from 1Ljb5PV1HH4GSH7_-H5z-i1riK5LUmV2M_EEnNFnV where col6 \x3e\x3d \x271950 Jan 1\x27 and col6 \x3c\x3d \x272015 Jan 1\x27 and col7 \x3e\x3d 0 and col7 \x3c\x3d 12 and col8 \x3e\x3d 0 and col8 \x3c\x3d 31 and col13 \x3e\x3d 10 and col13 \x3c\x3d 577646.8 and col14 in (\x27H-PB\x27, \x27Re\x27, \x27H\x27, \x27L\x27, \x27U\x27) and col16 in (\x27Wildfire\x27, \x27Unknown\x27, \x27Test/Training\x27, \x27Surface\x27, \x27Smoke Chase\x27, \x27PB\x27, \x27OFR\x27, \x27Nuisance\x27, \x27Mutual Aid\x27, \x27IFR\x27, \x27Ground\x27, \x27Fire\x27, \x27Duplicate\x27, \x27Crown\x27, \x27\x27) and col1 in (\x27AB\x27, \x27BC\x27, \x27MB\x27, \x27ON\x27, \x27SK\x27) limit 1000';
    var request = gapi.client.fusiontables.query.sqlGet({ sql: query });
    request.execute(function(response) {
      onDataFetched(response);
    });
  }

  function onDataFetched(response) {
    if (response.error) {
      alert('Unable to fetch data. ' + response.error.message +
          ' (' + response.error.code + ')');
    } else {
      drawHeatmap(extractLocations(response.rows));
    }
  }

  function extractLocations(rows) {
    var locations = [];
    for (var i = 0; i < rows.length; ++i) {
      var row = rows[i];
      if (row[0]) {
        var lat = row[0];
        var lng = row[1];
        if (lat && lng && !isNaN(lat) && !isNaN(lng)) {
          var latLng = new google.maps.LatLng(lat, lng);
          locations.push(latLng);
        }
      }
    }
    return locations;
  }

  function drawHeatmap(locations) {
    var heatmap = new google.maps.visualization.HeatmapLayer({
       dissipating: true,
       gradient: [
         'rgba(102,255,0,0)', 
         'rgba(147,255,0,1)', 
         'rgba(193,255,0,1)', 
         'rgba(238,255,0,1)', 
         'rgba(244,227,0,1)', 
         'rgba(244,227,0,1)', 
         'rgba(249,198,0,1)', 
         'rgba(255,170,0,1)', 
         'rgba(255,113,0,1)', 
         'rgba(255,57,0,1)', 
         'rgba(255,0,0,1)'
       ],
       opacity: 0.6,
       radius: 10,
       data: locations
    });
    heatmap.setMap(map);
  }

  google.maps.event.addDomListener(window, 'load', loadApi);
</script>
</head>

<body>
  <div id="googft-mapCanvas"></div>
</body>
</html>
